<!DOCTYPE>
<html>
<head>
    <title>Data Binding</title>
	<script src='js/d3.min.js'></script>
</head>
<body>
	<ul></ul>
	<script>
		var fruits = ['apple', 'mango', 'banana', 'orange'];
	    d3.select('ul')
	        .selectAll('li')
	        .data(fruits)
	        .enter()
	        .append('li')
	        .text(function(d) { return d; });
	    d3.selectAll('li').style('color', 'red');
	</script>
</body>
</html>
