<!DOCTYPE>
<html>
<head>
    <title>Creating SVG Elements</title>
	<script src='js/d3.min.js'></script>
</head>
<body>
	<!-- Scalable Vector Graphics -->
	<svg></svg>
	<script>
		var svg = d3.select('svg');
		//Create rectangle element inside SVG
		svg.append('rect')
		   .attr('x', 50)
		   .attr('y', 50)
		   .attr('width', 200)
		   .attr('height', 100)
		   .attr('fill', 'green');
	</script>
</body>
</html>
